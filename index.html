<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container text-center mt-5">
        <div class="row">
          <h1 id="greeting">Hello!</h1>
          <h6 id="letterDayMessage">Today is an A Day!</h6>
          <!-- schedule, MAYBE add offcanvas button under schedule -->
          <div class="col-2 schedule">
            <h3>Today's Schedule</h3>
            <div class="classes my-3 py-2 my-3 py-2" id="class1"></div>
            <div class="classes my-3 py-2" id="class2"></div>
            <div class="classes my-3 py-2" id="class3"></div>
            <div class="classes my-3 py-2">Lunch</div>
            <div class="classes my-3 py-2" id="class4"></div>
            <div class="classes my-3 py-2" id="class5"></div>
            <!-- off canvas with full schedule and settings -->
            <a
              class="btn btn-primary my-1"
              data-bs-toggle="offcanvas"
              href="#offcanvasExample"
              role="button"
              aria-controls="offcanvasExample"
            >
              Full Schedule
            </a>
            <!-- dropdown -->
             <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle w-50" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Letter Day
            </button>
            <select class="dropdown-menu" id="letterDay">
                <option value="A">A Day</option>
                <option value="B">B Day</option>
                <option value="C">C Day</option>
                <option value="D">D Day</option>
                <option value="E">E Day</option>
                <option value="F">F Day</option>
                <option value="G">G Day</option>
            </select>
            </div>

            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasExample"
              aria-labelledby="offcanvasExampleLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                  Offcanvas
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div>
                  Some text as placeholder. In real life you can have the
                  elements you have chosen. Like, text, images, lists, etc.
                </div>
                <div class="dropdown mt-3">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                  >
                    Dropdown button
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8">
            <iframe src="https://calendar.google.com/calendar/embed?src=526ktsim%40frhsd.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
          </div>
          <div class="col-2">
            <!-- calender -->
             
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
